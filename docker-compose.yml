# version: '3.1'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dataset:/var/lib/mysql-files
      - ./scripts:/docker-entrypoint-initdb.d
    command: --local_infile=1
    networks:
      - my-network
  
  zookeeper:
    image: quay.io/debezium/zookeeper:3.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    networks:
      - my-network

  kafka:
    image: quay.io/debezium/kafka:3.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    env_file:
      - .env
    networks:
      - my-network

  debezium:
    image: quay.io/debezium/connect:3.0
    container_name: debezium
    depends_on:
      - kafka
      - mysql
    ports:
      - 8083:8083
    env_file:
      - .env
    networks:
      - my-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - 9089:8080
    env_file:
      - .env
    networks:
      - my-network

  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
     - 9000:9000
     - 9001:9001
    env_file:
      - .env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - my-network

  spark:
    image: docker.io/bitnami/spark:3.3
    container_name: spark
    env_file:
      - envs/spark-master.env
    ports:
      - 8080:8080
    volumes:
      - ./spark:/app
      # - ./spark/jars:/opt/bitnami/spark/jars/custom-libs
    depends_on:
      - kafka
      - minio
    networks:
      - my-network

  spark-worker:
    image: docker.io/bitnami/spark:3.3
    container_name: spark-worker
    env_file:
      - envs/spark-worker.env
    volumes:
      - ./spark:/app
      # - ./spark/jars:/opt/bitnami/spark/jars/custom-libs
    depends_on:
      - spark
    # entrypoint: /app/entrypoint.sh
    # command: spark-submit --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 /app/stream.py
    networks:
      - my-network

volumes:
  mysql_data:
  minio_data:

networks:
  my-network: